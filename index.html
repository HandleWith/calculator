<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calc-wrapper">
            <div class="calc-row-wrapper">
                <input class="calc-row" readonly></input>
                <input class="calc-row result" value="0" readonly></input>
            </div>
            <div class="calc-buttons-container">
                <div class="calc-buttons">
                    <div class="calc-button radical">(</div>
                    <div class="calc-button persent">)</div>
                    <div class="calc-button clear">c</div>
                    <div class="calc-button clear">&#8592</div>
                </div>
                <div class="calc-buttons">
                    <div class="calc-button">7</div>
                    <div class="calc-button">8</div>
                    <div class="calc-button">9</div>
                    <div class="calc-button divide">/</div>
                </div>
                <div class="calc-buttons">
                    <div class="calc-button">4</div>
                    <div class="calc-button">5</div>
                    <div class="calc-button">6</div>
                    <div class="calc-button minus">-</div>
                </div>
                <div class="calc-buttons">
                    <div class="calc-button">1</div>
                    <div class="calc-button">2</div>
                    <div class="calc-button">3</div>
                    <div class="calc-button plus">+</div>
                </div>
                <div class="calc-buttons">
                    <div class="calc-button">.</div>
                    <div class="calc-button">0</div>
                    <div class="calc-button equals">=</div>
                    <div class="calc-button multiply">*</div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
